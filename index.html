                            <i className="fas fa-location-arrow mr-3 text-lg"></i> Temukan Mesin Terdekat
                        </button>

                        <div className="relative w-full mb-6">
                            <input
                                type="text"
                                placeholder="Cari kota atau kecamatan..."
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="w-full p-4 pl-12 pr-4 rounded-full bg-white border border-gray-300 shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 text-gray-800"
                            />
                            <i className="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            {searchQuery && (
                                <button
                                    onClick={() => setSearchQuery('')}
                                    className="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                                >
                                    <i className="fas fa-times-circle"></i>
                                </button>
                            )}
                        </div>

                        <div className="w-full text-center text-gray-500 text-sm mt-4">
                            {searchQuery ? `Hasil pencarian untuk "${searchQuery}" akan muncul di sini.` : 'Masukkan nama kota atau kecamatan untuk mencari.'}
                        </div>

                        <div className="w-full h-64 bg-gray-200 rounded-xl flex items-center justify-center text-gray-500 mt-6 shadow-inner">
                            {/* Placeholder for map */}
                            <i className="fas fa-map-marked-alt text-6xl"></i>
                            <p className="ml-4">Peta akan ditampilkan di sini</p>
                        </div>
                    </div>
                </div>
            );

            // Learn Screen Component with Gemini Integration
            const LearnScreen = () => {
                const [creativeIdeaInput, setCreativeIdeaInput] = useState('');
                const [creativeIdeasOutput, setCreativeIdeasOutput] = useState('');
                const [isGeneratingIdeas, setIsGeneratingIdeas] = useState(false);
                const [ideaError, setIdeaError] = useState('');

                const generateCreativeIdeas = async () => {
                    if (!creativeIdeaInput.trim()) {
                        setIdeaError('Mohon masukkan jenis material daur ulang terlebih dahulu.');
                        return;
                    }
                    setIdeaError('');
                    setIsGeneratingIdeas(true);
                    setCreativeIdeasOutput('');

                    try {
                        let chatHistory = [];
                        chatHistory.push({ role: "user", parts: [{ text: `Berikan 3 ide kreatif dan singkat untuk mendaur ulang ${creativeIdeaInput}. Fokus pada proyek DIY yang mudah dilakukan di rumah. Formatnya sebagai daftar poin.` }] });
                        const payload = { contents: chatHistory };
                        const apiKey = ""; // If you want to use models other than gemini-2.5-flash-preview-05-20 or imagen-3.0-generate-002, provide an API key here. Otherwise, leave this as-is.
                        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                        
                        let response;
                        let result;
                        let retries = 0;
                        const maxRetries = 3;
                        const initialDelay = 1000; // 1 second

                        while (retries < maxRetries) {
                            try {
                                response = await fetch(apiUrl, {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify(payload)
                                });
                                result = await response.json();
                                break; // Success, exit loop
                            } catch (error) {
                                retries++;
                                const delay = initialDelay * Math.pow(2, retries - 1);
                                console.log(`Retrying API call (${retries}/${maxRetries}). Delaying for ${delay}ms...`);
                                await new Promise(resolve => setTimeout(resolve, delay));
                                if (retries === maxRetries) throw error; // Throw if max retries reached
                            }
                        }

                        if (result.candidates && result.candidates.length > 0 &&
                            result.candidates[0].content && result.candidates[0].content.parts &&
                            result.candidates[0].content.parts.length > 0) {
                            const text = result.candidates[0].content.parts[0].text;
                            setCreativeIdeasOutput(text);
                        } else {
                            setIdeaError('Maaf, tidak dapat menghasilkan ide saat ini. Coba lagi.');
                            console.error('Unexpected API response structure:', result);
                        }
                    } catch (error) {
                        setIdeaError('Terjadi kesalahan saat menghubungi Gemini API. Mohon coba lagi nanti.');
                        console.error('Error calling Gemini API:', error);
                    } finally {
                        setIsGeneratingIdeas(false);
                    }
                };

                return (
                    <div className="flex flex-col p-4 bg-gray-50 min-h-screen pb-20">
                        <Header showBackButton={true} onBack={() => navigateTo('home')} />
                        <div className="flex-grow flex flex-col items-center pt-8 w-full max-w-md mx-auto">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Belajar Daur Ulang</h2>

                            {/* Existing Learn Cards */}
                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full transform transition-transform duration-300 hover:scale-[1.02]">
                                <h3 className="font-bold text-xl text-green-700 mb-3">Memilah Sampah dengan Benar</h3>
                                <p className="text-gray-700 text-base leading-relaxed">
                                    Memilah sampah adalah langkah pertama yang krusial. Kenali jenis-jenis sampah seperti plastik, kertas, kaca, dan organik. Pastikan sampah bersih sebelum dibuang ke tempat yang sesuai.
                                </p>
                                <button onClick={() => alert('Membuka materi lebih lanjut tentang pemilahan sampah...')} className="mt-4 text-blue-600 hover:underline font-semibold">
                                    Baca Selengkapnya <i className="fas fa-arrow-right ml-1"></i>
                                </button>
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full transform transition-transform duration-300 hover:scale-[1.02]">
                                <h3 className="font-bold text-xl text-yellow-700 mb-3">Manfaat Daur Ulang</h3>
                                <p className="text-gray-700 text-base leading-relaxed">
                                    Daur ulang mengurangi polusi, menghemat energi, dan melestarikan sumber daya alam. Ini adalah kontribusi nyata untuk bumi yang lebih hijau dan masa depan yang berkelanjutan.
                                </p>
                                <button onClick={() => alert('Membuka materi lebih lanjut tentang manfaat daur ulang...')} className="mt-4 text-blue-600 hover:underline font-semibold">
                                    Baca Selengkapnya <i className="fas fa-arrow-right ml-1"></i>
                                </button>
                            </div>

                            {/* New Gemini LLM Feature: Creative Recycling Ideas */}
                            <div className="bg-gradient-to-br from-green-50 to-emerald-100 p-6 rounded-2xl shadow-lg mb-6 w-full transform transition-transform duration-300 hover:scale-[1.02] border-2 border-emerald-300">
                                <h3 className="font-bold text-xl text-emerald-700 mb-3 flex items-center">
                                    Dapatkan Ide Kreatif ✨
                                </h3>
                                <p className="text-gray-700 text-base leading-relaxed mb-4">
                                    Masukkan jenis material daur ulang (misalnya, "botol plastik", "kardus bekas") dan biarkan Gemini memberikan ide-ide unik untuk Anda!
                                </p>
                                <input
                                    type="text"
                                    placeholder="Contoh: botol plastik, kaos bekas"
                                    value={creativeIdeaInput}
                                    onChange={(e) => setCreativeIdeaInput(e.target.value)}
                                    className="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-emerald-500"
                                />
                                <button
                                    onClick={generateCreativeIdeas}
                                    disabled={isGeneratingIdeas}
                                    className={`w-full py-3 px-6 rounded-full font-bold text-white shadow-md transition-all duration-300 transform ${isGeneratingIdeas ? 'bg-gray-400 cursor-not-allowed' : 'bg-emerald-600 hover:bg-emerald-700 hover:scale-105'} flex items-center justify-center`}
                                >
                                    {isGeneratingIdeas ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-3 text-xl"></i> Menghasilkan Ide...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-magic mr-3 text-xl"></i> Hasilkan Ide!
                                        </>
                                    )}
                                </button>
                                {ideaError && <p className="text-red-600 text-sm mt-2 text-center">{ideaError}</p>}

                                {creativeIdeasOutput && (
                                    <div className="mt-6 p-4 bg-emerald-50 rounded-lg border border-emerald-200 shadow-inner">
                                        <h4 className="font-semibold text-emerald-800 mb-2">Ide untuk Anda:</h4>
                                        <div className="text-gray-700 text-sm leading-relaxed whitespace-pre-line">
                                            {creativeIdeasOutput}
                                        </div>
                                    </div>
                                )}
                            </div>

                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full transform transition-transform duration-300 hover:scale-[1.02]">
                                <h3 className="font-bold text-xl text-purple-700 mb-3">Proyek Daur Ulang Kreatif</h3>
                                <p className="text-gray-700 text-base leading-relaxed">
                                    Ubah barang bekas menjadi sesuatu yang baru! Botol plastik bisa jadi pot bunga, kardus jadi tempat pensil, dan kain perca jadi tas belanja. Mari berkreasi!
                                </p>
                                <button onClick={() => alert('Membuka panduan proyek kreatif...')} className="mt-4 text-blue-600 hover:underline font-semibold">
                                    Lihat Ide <i className="fas fa-arrow-right ml-1"></i>
                                </button>
                            </div>

                        </div>
                    </div>
                );
            };

            // Product Detail Page Component
            const ProductDetailPage = ({ product, points, setPoints, navigateTo }) => {
                if (!product) {
                    return (
                        <div className="flex flex-col items-center justify-center min-h-screen bg-gray-50 p-4">
                            <Header showBackButton={true} onBack={() => navigateTo('marketplace')} />
                            <p className="text-xl text-gray-700 mt-8">Produk tidak ditemukan.</p>
                            <button
                                onClick={() => navigateTo('marketplace')}
                                className="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-md"
                            >
                                Kembali ke Marketplace
                            </button>
                        </div>
                    );
                }

                const handlePurchaseOnDetail = () => {
                    if (points >= product.priceInPoints) {
                        setPoints(prevPoints => prevPoints - product.priceInPoints);
                        alert(`Pembelian ${product.name} berhasil! Poin Anda sekarang: ${points - product.priceInPoints}`);
                        navigateTo('marketplace'); // Go back to marketplace after purchase
                    } else {
                        alert(`Maaf, poin Anda tidak cukup untuk membeli ${product.name}. Poin Anda: ${points}, Dibutuhkan: ${product.priceInPoints}`);
                    }
                };

                const renderStars = (rating) => {
                    const stars = [];
                    for (let i = 0; i < 5; i++) {
                        if (i < rating) {
                            stars.push(<i key={i} className="fas fa-star text-yellow-400"></i>);
                        } else {
                            stars.push(<i key={i} className="far fa-star text-gray-400"></i>);
                        }
                    }
                    return stars;
                };

                return (
                    <div className="flex flex-col p-4 bg-gray-50 min-h-screen pb-20">
                        <Header showBackButton={true} onBack={() => navigateTo('marketplace')} />
                        <div className="flex-grow flex flex-col items-center pt-8 w-full max-w-xl mx-auto">
                            {/* Product Image */}
                            <div className="w-full bg-white rounded-3xl shadow-lg overflow-hidden mb-6 border border-gray-200">
                                <img
                                    src={product.imageUrl}
                                    alt={product.name}
                                    className="w-full h-80 object-cover rounded-t-3xl"
                                    onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/400x320/cccccc/000000?text=Product+Image"; }}
                                />
                                <div className="p-4 bg-white text-center">
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">{product.name}</h1>
                                    <p className="text-4xl font-extrabold text-green-600 mb-4">{product.price}</p>
                                    <div className="flex items-center justify-center text-gray-600">
                                        Poin Anda: <span className="ml-2 font-bold text-emerald-700">{points}</span> <i className="fas fa-coins text-yellow-500 ml-1"></i>
                                    </div>
                                </div>
                            </div>

                            {/* Product Description */}
                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full">
                                <h3 className="font-bold text-xl text-gray-800 mb-3">Deskripsi Produk</h3>
                                <p className="text-gray-700 leading-relaxed text-base">{product.description}</p>
                            </div>

                            {/* Product Specifications */}
                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full">
                                <h3 className="font-bold text-xl text-gray-800 mb-3">Spesifikasi</h3>
                                <ul className="list-disc list-inside text-gray-700 leading-relaxed text-base">
                                    {product.specifications.map((spec, index) => (
                                        <li key={index}>{spec}</li>
                                    ))}
                                </ul>
                            </div>

                            {/* User Reviews */}
                            <div className="bg-white p-6 rounded-2xl shadow-lg mb-6 w-full">
                                <h3 className="font-bold text-xl text-gray-800 mb-4">Ulasan Pelanggan</h3>
                                {product.reviews && product.reviews.length > 0 ? (
                                    <div className="space-y-4">
                                        {product.reviews.map((review, index) => (
                                            <div key={index} className="border-b border-gray-200 pb-4 last:border-b-0">
                                                <div className="flex items-center mb-2">
                                                    <span className="font-semibold text-gray-700 mr-2">{review.user}</span>
                                                    <div className="flex text-sm">
                                                        {renderStars(review.rating)}
                                                    </div>
                                                </div>
                                                <p className="text-gray-600 text-sm italic">"{review.comment}"</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <p className="text-gray-500 text-sm">Belum ada ulasan untuk produk ini.</p>
                                )}
                            </div>

                            {/* Buy Button */}
                            <button
                                onClick={handlePurchaseOnDetail}
                                className={`w-full py-4 px-6 rounded-full font-bold text-white shadow-xl transition-all duration-300 transform ${points >= product.priceInPoints ? 'bg-green-600 hover:bg-green-700 hover:scale-105' : 'bg-red-500 cursor-not-allowed'} flex items-center justify-center text-xl`}
                                disabled={points < product.priceInPoints}
                            >
                                <i className="fas fa-shopping-cart mr-3"></i>
                                {points >= product.priceInPoints ? `Beli Sekarang (${product.priceInPoints} Poin)` : `Poin Tidak Cukup (${product.priceInPoints} Poin)`}
                            </button>
                        </div>
                    </div>
                );
            };

            // Marketplace Screen Component
            const MarketplaceScreen = () => {
                // Products array is now globally accessible as allProducts
                return (
                    <div className="flex flex-col p-4 bg-gray-50 min-h-screen pb-20">
                        <Header showBackButton={true} onBack={() => navigateTo('home')} />
                        <div className="flex-grow flex flex-col items-center pt-8 w-full max-w-md mx-auto">
                            <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">Marketplace Produk Daur Ulang</h2>

                            <div className="w-full bg-emerald-100 text-emerald-800 px-6 py-4 rounded-xl shadow-md mb-6 flex items-center justify-between">
                                <span className="text-lg font-semibold">Poin Anda Saat Ini:</span>
                                <span className="text-2xl font-bold flex items-center">
                                    <i className="fas fa-coins text-yellow-500 mr-2"></i> {points} Poin
                                </span>
                            </div>

                            <div className="relative w-full h-48 bg-cover bg-center rounded-2xl overflow-hidden shadow-lg mb-6"
                                 style={{ backgroundImage: `url('https://placehold.co/400x200/a7f3d0/065f46?text=Eco+Products')` }}>
                                <div className="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                                    <h3 className="text-white text-2xl font-bold text-center">
                                        Temukan Produk Unik & Ramah Lingkungan
                                    </h3>
                                </div>
                            </div>

                            <h3 className="text-2xl font-bold text-gray-800 mb-4 self-start">Produk Baru</h3>
                            <div className="grid grid-cols-2 gap-4 w-full">
                                {allProducts.map(product => ( // Use allProducts here
                                    <div
                                        key={product.id}
                                        className="bg-white rounded-xl shadow-md overflow-hidden transform transition-transform duration-300 hover:scale-105 hover:shadow-lg cursor-pointer"
                                        onClick={() => navigateTo('product-detail', product)} // Navigate to product detail page
                                    >
                                        <img
                                            src={product.imageUrl}
                                            alt={product.name}
                                            className="w-full h-32 object-cover"
                                            onError={(e) => { e.target.onerror = null; e.target.src = "https://placehold.co/150x150/cccccc/000000?text=Product"; }}
                                        />
                                        <div className="p-3">
                                            <h4 className="font-semibold text-gray-800 text-base truncate">{product.name}</h4>
                                            <p className="text-green-600 font-bold mt-1">{product.price}</p>
                                            <div className="text-gray-600 text-sm mt-1">
                                                <i className="fas fa-coins text-yellow-500 mr-1"></i> {product.priceInPoints} Poin
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <button
                                onClick={() => alert('Fitur lihat semua produk belum tersedia.')}
                                className="mt-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105"
                            >
                                Lihat Semua Produk <i className="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                );
            };

            // Main render logic based on current screen
            const renderScreen = () => {
                switch (currentScreen) {
                    case 'home':
                        return <HomeScreen />;
                    case 'scan-qr':
                        return <ScanQRScreen />;
                    case 'find-machine':
                        return <FindMachineScreen />;
                    case 'learn':
                        return <LearnScreen />;
                    case 'marketplace':
                        return <MarketplaceScreen />;
                    case 'product-detail': // New case for product detail page
                        return <ProductDetailPage
                                   product={selectedProduct}
                                   points={points}
                                   setPoints={setPoints}
                                   navigateTo={navigateTo}
                               />;
                    default:
                        return <HomeScreen />;
                }
            };

            return (
                <div className="relative font-inter antialiased text-gray-900">
                    <div className="min-h-screen flex flex-col justify-between">
                        <div className="flex-grow">
                            {renderScreen()}
                        </div>
                        <BottomNavBar />
                    </div>
                </div>
            );
        };

        // Use createRoot instead of ReactDOM.render for React 18 compatibility
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
